<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Sentiment Analysis Dashboard</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Scripts -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Real-Time Sentiment Analysis Dashboard</h1>
        
        <!-- Search Terms Card -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Search Terms</h4>
                        <span id="search-status" class="badge bg-info">Current</span>
                    </div>
                    <div class="card-body">
                        <form id="search-form" class="row g-3">
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="search-terms" 
                                      placeholder="Enter comma-separated search terms (e.g., climate change, technology, politics)">
                            </div>
                            <div class="col-md-2">
                                <input type="number" class="form-control" id="max-items" placeholder="Max items" min="10" max="500" step="10">
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary w-100">Update</button>
                            </div>
                        </form>
                        <div class="mt-2">
                            <small class="text-muted">Current terms: <span id="current-terms"></span></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <!-- Sentiment Distribution Chart -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Sentiment Distribution</h4>
                    </div>
                    <div class="card-body">
                        <div id="sentiment-chart"></div>
                    </div>
                </div>
            </div>
            
            <!-- Source Distribution Chart -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Source Distribution</h4>
                    </div>
                    <div class="card-body">
                        <div id="source-chart"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Recent Items Table -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Recent Posts</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Source</th>
                                        <th>Text</th>
                                        <th>Sentiment</th>
                                        <th>Timestamp</th>
                                        <th>Link</th>
                                    </tr>
                                </thead>
                                <tbody id="recent-items-table">
                                    <!-- Items will be dynamically added here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
