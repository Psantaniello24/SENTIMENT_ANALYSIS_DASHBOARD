<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Dashboard</title>
    
    <!-- Load only what we need -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1><i class="fas fa-chart-line"></i> Sentiment Analysis Dashboard</h1>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="container">
        <section class="dashboard">
            <!-- Summary Section -->
            <div class="dashboard-card" id="sentiment-overview">
                <h2><i class="fas fa-poll"></i> Sentiment Overview</h2>
                <div id="sentiment-data">
                    <div class="loader-container">
                        <div class="loader"></div>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="sentiment-chart"></canvas>
                </div>
            </div>
            
            <!-- Configuration Section -->
            <div class="dashboard-card" id="configuration">
                <h2><i class="fas fa-cog"></i> Configuration</h2>
                <form id="config-form">
                    <div class="form-group">
                        <label for="search-terms">Search Terms:</label>
                        <input type="text" id="search-terms" name="search-terms" placeholder="Enter comma-separated terms">
                    </div>
                    <div class="form-group">
                        <label for="max-items">Max Items:</label>
                        <input type="number" id="max-items" name="max-items" min="10" max="100" step="10">
                    </div>
                    <button type="submit" class="btn">Update</button>
                </form>
            </div>
            
            <!-- Data Sources Section -->
            <div class="dashboard-card" id="data-sources">
                <h2><i class="fas fa-database"></i> Data Sources</h2>
                <div class="chart-container">
                    <canvas id="source-chart"></canvas>
                </div>
            </div>
            
            <!-- Recent Items Section -->
            <div class="dashboard-card" id="recent-items-card">
                <h2><i class="fas fa-list"></i> Recent Items</h2>
                <div id="recent-items">
                    <div class="loader-container">
                        <div class="loader"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2023 Sentiment Analysis Dashboard</p>
        </div>
    </footer>
    
    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
